kind: UDSBundle
metadata:
  name: socketzero
  description: A UDS bundle for deploying SocketZero and its dependencies on a development cluster
  version: 0.0.1

packages:
  - name: socketzero
    path: ../
    ref: dev

    overrides:
      socketzero:
        socketzero:
          variables:
            - name: SOCKETZERO_CONFIG
              path: "config_base64"
              description: "Set the config for socketzero"
            - name: SOCKETZERO_LICENSE_ORG
              path: "license.organization"
              description: "Set the organization for the license"
            - name: SOCKETZERO_LICENSE_KEY
              path: "license.key"
              description: "Set the key for the license"
