# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: socketzero
  description: "UDS SocketZero package"
  version: "dev"
  annotations:
    dev.uds.title: SocketZero
    dev.uds.tagline: ""
    dev.uds.categories: ""
    dev.uds.keywords: ""
    dev.uds.icon: ""

variables:
  - name: EXAMPLE_VARIABLES
    default: "examples"
  - name: DOMAIN
    default: "uds.dev"
  - name: EXAMPLE_DB_USERNAME
    default: "example_username"
  - name: EXAMPLE_DB_ENDPOINT
    default: "example_db_endpoint"

components:
  - name: socketzero
    required: true
    description: "Deploy SocketZero"
    import:
      path: common
    # only:
    #   flavor: registry1
    #   cluster:
    #     architecture: amd64
    charts:
      - name: socketzero
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/radiusmethod/socketzero/receiver:0.5.9
      - registry1.dso.mil/ironbank/bitnami/redis:8.0.3
