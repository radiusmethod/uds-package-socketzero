# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: socketzero
  description: "UDS SocketZero package"
  version: "dev"
  annotations:
    dev.uds.title: SocketZero
    dev.uds.tagline: ""
    dev.uds.categories: ""
    dev.uds.keywords: ""
    dev.uds.icon: ""

variables:
  - name: DOMAIN
    default: "uds.dev"
  - name: SOCKETZERO_CONFIG
    description: "JSON configuration for SocketZero"
  - name: SOCKETZERO_LICENSE_ORG
    description: "Organization name for the license"
  - name: SOCKETZERO_LICENSE_KEY
    description: "License key for SocketZero"

components:
  - name: socketzero
    required: true
    description: "Deploy SocketZero"
    import:
      path: common
    charts:
      - name: socketzero
    images:
      - registry1.dso.mil/ironbank/radiusmethod/socketzero/receiver:0.5.9
      - registry1.dso.mil/ironbank/bitnami/redis:8.0.3
