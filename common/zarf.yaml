# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: socketzero-common
  description: "UDS SocketZero Common Package"

variables:
  - name: SOCKETZERO_CONFIG
    description: "JSON configuration for SocketZero"
  - name: SOCKETZERO_LICENSE_ORG
    description: "Organization name for the license"
  - name: SOCKETZERO_LICENSE_KEY
    description: "License key for SocketZero"

components:
  - name: socketzero
    required: true
    charts:
      - name: uds-socketzero-config
        namespace: socketzero
        version: 0.1.0
        localPath: ../chart
      - name: socketzero
        namespace: socketzero
        url: https://github.com/radiusmethod/socketzero-helm.git
        gitPath: .
        version: 0.5.9-r1
        valuesFiles:
          - ../values/common-values.yaml
    actions:
      onDeploy:
        after:
          - description: Validate SocketZero Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: socketzero
                namespace: socketzero
                condition: "'{.status.phase}'=Ready"
